<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closure</title>
  </head>
  <body>
    <script>
      function createAdder(value) {
        const owner = "Syauqi";

        function add(number) {
          console.info(owner);
          return value + number;
        }
        return add;
      }

      const add10 = createAdder(10);
      // function add10 (number) {
      //   return 10 + number + ` by Syauqi`;
      // }
      console.info(add10(5)); // 15 by Syauqi
      console.info(add10(20)); // 30 by Syauqi
    </script>
  </body>
</html>
