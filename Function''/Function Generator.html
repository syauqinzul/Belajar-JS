<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Generator</title>
  </head>
  <body>
    <script>
      function* createNames() {
        yield "Syauqi";
        yield "Nuzul";
        yield "Abdi";
      }

      const names = createNames();
      for (const name of names) {
        console.info(name);
      }

      //function data angka ganjil
      //(LAZY)
      function* buatGanjil(value) {
        for (let i = 1; i < value; i++) {
          if (i % 2 === 1) {
            console.info(`yield ${i}`);
            yield i;
          }
        }
      }

      //function data angka ganjil
      //(IAGER)
      function* buatGanjilArray(value) {
        const result = [];
        for (let i = 1; i < value; i++) {
          if (i % 2 === 1) {
            console.info(`yield ${i}`);
            result.push(i);
          }
        }
        return result;
      }

      const numbers = buatGanjil(100);
      //for (const number of numbers) {
      //  console.info(number);
      //}

      // Mengeksekusi 1 per satu dulu ga langsung semuanya
      console.info(numbers.next().value);
      console.info(numbers.next().value);
      console.info(numbers.next().value);
    </script>
  </body>
</html>
