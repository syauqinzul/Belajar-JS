<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Object dengan Method</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Syauqi",
        sayHello: function (name) {
          alert(`Hello ${name}`);
        },
      };

      person.sayHello("Rumy");
    </script>
  </body>
</html>
