<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    // Arrow Function pada Method Object
    const person = {
      name: "Syauqi",
      umur: 20,
      tampilkanThis: function(value) {
        console.info(`Hello ${value} My name is ${this.name}`);

        const tampilkanThisDalamArrowFunction = () => {
          console.info(this);
        }

        tampilkanThisDalamArrowFunction();
      }
    };

    person.tampilkanThis("Broo");
  </script>

</body>
</html>
