<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive Function</title>
  </head>
  <body>
    <script>
      //kemampuan function memanggil function dirinya sendjri
      function factorial(value) {
        let result = 1;
        for (let i = 1; i <= value; i++) {
          result *= i;
        }
        return result;
      }

      // factorial perulangan
      console.info(factorial(5));
      console.info(1 * 2 * 3 * 4 * 5);

      //factorial Recursive (tidak perlu perulangan)
      function factorialRecursive(value) {
        if (value === 1) {
          return 1;
        } else {
          return value * factorialRecursive(value - 1);
        }
      }

      console.info(factorialRecursive(10));

      //PERULANGAN SEDERHANA (RECURSIVE)
      factorialRecursive(5);
      // 5 * factorialRecursive(4)
      // 5 * 4 * factorialRecursive(3)
      // 5 * 4 * 3 * factorialRecursive(2)
      // 5 * 4 * 3 * 2 * factorialRecursive(1)
      // 5 * 4 * 3 * 2 * 1
    </script>
  </body>
</html>
